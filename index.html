<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="htc.bmp" alt="" width="200"
         height="200">
<!--    <h1 class="h3 mb-3 font-weight-normal">Đăng nhập</h1>-->
    <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ email" required autofocus>
    <input type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu" required>
    <div class="checkbox mb-3">
        <label style="color:mediumvioletred;">
            <input type="checkbox" value="remember-me"> Lưu tài khoản
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng nhập</button>
    <p style="color: #8113f5">&copy; 2017-2022 Đăng kí bản quyền bởi Hoàng Hiểu</p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
